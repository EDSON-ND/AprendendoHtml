<!DOCTYPE html>
<html lang="PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox e radio</title>
  </head>
  <body>
    <form method="post">
      <h2>Vc selecionou: Pizza de calabresa!</h2>
      <h3>Deseja acrescentar algo mais?</h3>
      <p>Quais opcionais você deseja?</p>
      <input type="checkbox" name="optional[]" value="queijo" /> + queijo <br />
      <input type="checkbox" name="optional[]" value="calabresa" /> + calabresa
      <br />
      <input type="checkbox" name="optional[]" value="cebola" /> + cebola <br />
      <input type="checkbox" name="optional[]" value="azeitona" /> + azeitona
      <br />
      <p>Gostaria de acrescentar borda recheada?</p>
      <input type="radio" name="borda" value="sim" /> Sim <br />
      <input type="radio" name="borda" value="não" /> Nao <br /><br />

      <p>Gostaria de algo para beber:</p>
      <input type="radio" name="drink" value="Suco" /> Suco <br />
      <input type="radio" name="drink" value="Refrigefante" /> Refrigerante
      <br />
      <input type="radio" name="drink" value="Água" /> Água <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
